<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registration Form</title>
    <style>
        body{
        display: flex;

      align-items: center;       /* center vertically */
      height: 100vh;             /* full screen height */
      margin: 0;
      background-color: #f0f8ff;

        .box{
            width: 80%;
